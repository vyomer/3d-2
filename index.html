<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-entity position = "0 0 20" >
            <a-camera></a-camera>>
        </a-entity>>
        <a-entity>
          <a-sphere position="0 2.5 -5" color="orange">
        </a-entity>>
        
        <!--mercury-->
        <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
            <a-sphere position="2 2.5 -5" radius="0.2" color="red" >
        </a-entity>>

        <!--venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
            <a-sphere position="3 2.5 -5" radius="0.2" color="red" >
        </a-entity>>
    
       <!--earth-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="5 2.5 -5" radius="0.3" color="orange" >
       </a-entity>>

       <!--mars-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="7 2.5 -5" radius="0.4" color="blue" >
       </a-entity>>

       <!--jupiter-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="9 2.5 -5" radius="1.2" color="maroon" >
       </a-entity>>

       <!--saturn-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="11 2.5 -5" radius="0.9" color="cyan" >
       </a-entity>>

       <!--uranus-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="13 2.5 -5" radius="0.6" color="dark cyan" >
       </a-entity>>

       <!--neptune-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="8 2.5 -5" radius="0.2" color="blue" >
       </a-entity>>


    </a-scene>
</body>

</html>
